syntax = "proto3";
package proto.v1;


option go_package = "github.com/ruslanSorokin/auth-service-api/generated/proto/go/proto";


import "external_transport.proto";


service AuthenticationExternalService{
    rpc AuthenticateUser(AuthenticateUserRequest) returns (AuthenticateUserResponse);
    rpc RefreshUser(RefreshUserRequest) returns (RefreshUserResponse);
}
